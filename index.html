<html lang="en">

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Stocks profit/loss calculator</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Check Profit/Loss on your Stock</h2>
            <form>
                <input type="number" min="1" placeholder="Purchase price" id="purchase-price" required>
                <input type="number" min="1" placeholder="Number of Stocks" id="num-of-stocks" required>
                <input type="number" min="1" placeholder="Current price" id="current-price" required>
                <button type="submit" id="check-btn">Check</button>
            </form>
        
        <div ><h3 class="show"></h3></div>
        <div class="illustrate"></div>

        </ul>
        </footer>
    </div>
